<body onload="DefaultScreen()">

        <div class="col-sm-8 middle">
            <div class="center">

            </div>
            <div class="hourly">
                <div class="items">
                    <h5>6AM</h5>
                    <img src="sun.png" id="time1" height="80px" width="80px">
                    <p id="min1"></p>
                    <p id="max1"></p>

                <div class="items">

                </div>
                <div class="items">
                    <h5>9PM</h5>
                    <img src="sun.png" id="time6" height="80px" width="80px">

                    <p id="max6"></p>

                <div class="items">
                    <h5>12AM</h5>
